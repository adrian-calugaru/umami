<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Constrain movement</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <style>
  .draggable { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
  </style>
  <script>
  $(function() {
    $( ".draggable" ).draggable({ axis: "x,y" });
  });
  function get(id){
  	var pos=document.getElementById(id);
  	var pos2= pos.getBoundingClientRect();
  	console.log("left: "+pos2.left+"top: "+pos2.top);
  }
  
  </script>
</head>
<body>
 
<h3>Constrain movement along an axis:</h3>
 
<div id="draggable" class="draggable ui-widget-content" onmouseup="get(id)">
  <p>Drag the shit out of me</p>
</div>
 
<div id="draggable2" class="draggable ui-widget-content" onmouseup="get(id)">
  <p>Drag the shit out of me</p>
</div>
 <div id="result"></div>
</body>
</html>
